<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Dentist Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-overlay">
    <div class="loading-spinner">
      <svg class="tooth-icon" viewBox="0 0 64 64" width="60" height="60">
        <path d="M32 6C19 6 10 16 10 28c0 8 7 8 7 18 0 5 3 8 6 8 3 0 5-3 5-7s2-7 4-7 4 3 4 7 2 7 5 7c3 0 6-3 6-8 0-10 7-10 7-18C54 16 45 6 32 6z" fill="#fff" stroke="#1089ff" stroke-width="2"/>
      </svg>
      <div class="circular-loader"></div>
    </div>
    <div class="loading-text">Analyzing...</div>
  </div>

  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="container">
    <h1>AI Dentist Assistant</h1>
    <form id="symptomForm">
      <label for="symptoms">Describe your dental problem or symptoms:</label>
      <textarea id="symptoms" rows="4" placeholder="e.g. I have a toothache and swollen gums"></textarea>
      <button type="submit">Analyze</button>
    </form>
    <div id="result" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
