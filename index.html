<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Dentist Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-overlay" class="modern-loading">
    <div class="loading-center">
      <svg class="loading-tooth" viewBox="0 0 64 64" width="70" height="70">
        <path d="M32 6C19 6 10 16 10 28c0 8 7 8 7 18 0 5 3 8 6 8 3 0 5-3 5-7s2-7 4-7 4 3 4 7 2 7 5 7c3 0 6-3 6-8 0-10 7-10 7-18C54 16 45 6 32 6z" fill="#fff" stroke="#1089ff" stroke-width="2"/>
        <ellipse cx="24" cy="28" rx="2" ry="3" fill="#14375e"/>
        <ellipse cx="40" cy="28" rx="2" ry="3" fill="#14375e"/>
        <path d="M28 38 Q32 42 36 38" stroke="#14375e" stroke-width="2" fill="none"/>
      </svg>
      <div class="circular-progress">
        <svg viewBox="0 0 40 40" width="40" height="40">
          <circle class="progress-bg" cx="20" cy="20" r="18" fill="none" stroke="#e0f7fa" stroke-width="4"/>
          <circle class="progress-bar" cx="20" cy="20" r="18" fill="none" stroke="#5ad1ff" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="loading-text">Analyzing...</div>
    </div>
  </div>

  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:10000;"></canvas>
  <div class="floating-icons">
    <svg class="floating-tooth" viewBox="0 0 32 32" width="32" height="32"><path d="M16 3C8 3 2 10 2 18c0 5 4 5 4 11 0 3 2 5 4 5s3-2 3-5 1-5 3-5 3 2 3 5 1 5 4 5 4-2 4-5c0-6 4-6 4-11C30 10 24 3 16 3z" fill="#fff" stroke="#1089ff" stroke-width="1.5"/></svg>
    <svg class="floating-bubble" viewBox="0 0 24 24" width="24" height="24"><circle cx="12" cy="12" r="10" fill="#bee3ff" opacity="0.4"/></svg>
    <svg class="floating-bubble" viewBox="0 0 18 18" width="18" height="18"><circle cx="9" cy="9" r="8" fill="#5ad1ff" opacity="0.3"/></svg>
  </div>
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="container">
    <h1>AI Dentist Assistant</h1>
    <form id="symptomForm">
      <label for="symptoms">Describe your dental problem or symptoms:</label>
      <textarea id="symptoms" rows="4" placeholder="e.g. I have a toothache and swollen gums" autofocus></textarea>
      <button type="submit">Analyze</button>
    </form>
    <div id="result" class="hidden" aria-live="polite"><span id="general-advice-icon" style="display:none;vertical-align:middle;">&#9888;&#65039;</span></div>
    <button id="reset-btn" class="hidden modern-reset">Try another symptom</button>
    <button id="copy-btn" class="modern-reset" style="margin-top:8px;display:none;">Copy Advice</button>
  </div>
  <div id="tooth-mascot" class="tooth-mascot modern-mascot" tabindex="0" aria-label="Tooth Mascot">
    <svg viewBox="0 0 64 64" width="64" height="64">
      <path d="M32 6C19 6 10 16 10 28c0 8 7 8 7 18 0 5 3 8 6 8 3 0 5-3 5-7s2-7 4-7 4 3 4 7 2 7 5 7c3 0 6-3 6-8 0-10 7-10 7-18C54 16 45 6 32 6z" fill="#fff" stroke="#1089ff" stroke-width="2"/>
      <ellipse cx="24" cy="28" rx="2" ry="3" fill="#14375e"/>
      <ellipse cx="40" cy="28" rx="2" ry="3" fill="#14375e"/>
      <path id="mascot-mouth" d="M28 38 Q32 42 36 38" stroke="#14375e" stroke-width="2" fill="none"/>
    </svg>
  </div>
  <script src="script.js"></script>
  <script src="confetti.js"></script>
</body>
</html>
