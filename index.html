<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Dentist Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="container">
    <h1>AI Dentist Assistant</h1>
    <form id="symptomForm">
      <label for="symptoms">Describe your dental problem or symptoms:</label>
      <textarea id="symptoms" rows="4" placeholder="e.g. I have a toothache and swollen gums"></textarea>

</body>
</html>
